<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
    rel="stylesheet">

    <style type="text/css">
      #pages
      {
        list-style-type: none;
      }
      
      .page-label
      {
        float: left;
        margin-right: 5px;
      }

      #page-template
      {
        width: 100%;
        margin-bottom: 10px;
      }
      
    </style>

  </head>
  
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Brand</a>
        </div>
      </nav>
      <div class="row">
        <!-- Tools section -->
        <div class="col-md-4">
          <!-- Templates section -->
          <div class="container">
            <h3>
              Templates
            </h3>
            <a id="page-template" href="#" class="btn btn-default">PAGE</a>
            <input id="new-page-input" type="text" class="form-control" placeholder="Add New Page +">
            <hr>
            <!-- Elements section -->
            <h3>
              Elements
            </h3>
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <img src="https://s3.amazonaws.com/jetstrap-site/images/website/index/what_icon.png">
                </div>
                <div class="col-md-6">
                  <img src="https://s3.amazonaws.com/jetstrap-site/images/website/index/what_icon.png">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <img src="https://s3.amazonaws.com/jetstrap-site/images/website/index/what_icon.png">
                </div>
                <div class="col-md-6">
                  <img src="https://s3.amazonaws.com/jetstrap-site/images/website/index/what_icon.png">
                </div>
              </div>
              <hr>
            </div>
            <!-- Settings section -->
            <div class="container">
              <h3>
                Settings
              </h3>
            </div>
          </div>
        </div>
        <!-- Page builder section -->
        <div class="col-md-8">
          <!-- Pages list section -->
          <div class="container">
            <h3>
              Page list
            </h3>
            <ul id="pages">
              <li>
                <h3>
                  <span class="label label-default page-label">PAGE</span>
                </h3>
              </li>
            </ul>
          </div>
          <hr>
          <!-- Current webpage section -->
          <div class="container">
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
    >
    </script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"
    >
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="jquery.iconfield-master/jquery.iconfield.js"></script>

    <script>
      // get "+" icon for new page input area
      // TODO: Make only the icon a button
      $(function() {
        $('#new-page-input').iconfield({
          'image-url' : 'public/imgs/search.jpg',
          'horizontal-padding' : 10, // TODO: see if this causes an issue for different screen sizes
          'left' : false
        });

        // generate new page label with every new page creation
        $('#new-page-input').on('click', function(e) {
          var pageList = $('#pages');
          var pageName = $('#new-page-input').val();
          var pageListElement = "<li><h3><span class='label label-default page-label'>" + pageName + "</span></h3></li>";
          pageList.append(pageListElement);
          $('#new-page-input').val("");

        });
      });
    </script>

    <script src="main.js"></script>
  </body>

</html>
