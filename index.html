<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
    rel="stylesheet">

    <style type="text/css">
      ul
      {
          list-style-type: none;
      }
    </style>

  </head>
  

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Brand</a>
        </div>
      </nav>
      <div class="row">
        <!-- Tools section -->
        <div class="col-md-4">
          <!-- Templates section -->
          <div class="container">
            <h3>
              Templates
            </h3>
            <input id="new-page-input" type="text" class="form-control" placeholder="Add New Page +">
            <hr>
            <!-- Elements section -->
            <h3>
              Elements
            </h3>
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <img src="https://s3.amazonaws.com/jetstrap-site/images/website/index/what_icon.png">
                </div>
                <div class="col-md-6">
                  <img src="https://s3.amazonaws.com/jetstrap-site/images/website/index/what_icon.png">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <img src="https://s3.amazonaws.com/jetstrap-site/images/website/index/what_icon.png">
                </div>
                <div class="col-md-6">
                  <img src="https://s3.amazonaws.com/jetstrap-site/images/website/index/what_icon.png">
                </div>
              </div>
              <hr>
            </div>
            <!-- Settings section -->
            <div class="container">
              <h3>
                Settings
              </h3>
            </div>
          </div>
        </div>
        <!-- Page builder section -->
        <div class="col-md-8">
          <!-- Pages list section -->
          <div class="container">
            <h3>
              Page list
            </h3>
            <ul id="pages">
              <li>
                <h3><span class="label label-default">PAGE</span></h3>
              </li>
            </ul>
            <hr>
          </div>
          
          <!-- Current webpage section -->
          <div class="container">
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
    >
    </script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"
    >
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="jquery.iconfield-master/jquery.iconfield.js"></script>

    <script>
      // get "+" icon for new page input area
      // TODO: Make only the icon a button
      $(function() {
        $('#new-page-input').iconfield({
          'image-url' : 'public/imgs/search.jpg',
          'horizontal-padding' : 10,
          'left' : false
        });

        console.log($('#new-page-input'));

        $('#new-page-input').on('click', function(e) {
          var newPage = "<li><h3><span class='label label-default'>PAGE</span></h3></li>";
          $('#pages').append(newPage);
        });
      });
    </script>

    <script src="main.js"></script>
  </body>

</html>
