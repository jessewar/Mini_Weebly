    <style>
    .hoverzone {
      border: 2px solid #aaaaaa;
      height: 100px;
      width: 1000px;
    }


    .over {
      border: 2px dashed #000;
    }



    </style>

    <script>
      var dragSourceElement = null;

      function handleDragStart(ev) {
        console.log(ev);
        console.log("drag start");
        ev.target.style.opacity = '0.4';  // ev.target refers to the element being dragged

        // ev.dataTransfer.effectAllowed = 'move';  // copy, move, or link the data
        ev.dataTransfer.setData('text', "hello");
      };

      function handleDragEnter(ev) {
        console.log("drag entered");
        ev.target.classList.add('over');  // ev.target refers to the element being dragged over
      }

      function handleDragLeave(ev) {
        console.log("drag leave");
        ev.target.classList.remove('over');  // ev.target refers to the element being dragged over
      }

      function handleDragOver(ev) {
        ev.preventDefault();
      }

      function handleDrop(ev) {
        console.log("dropping");
        ev.preventDefault();

        var data = ev.dataTransfer.getData('text');
        console.log(data);

        ev.target.innerHTML = ev.dataTransfer.getData('text/html');

      }
    </script>
